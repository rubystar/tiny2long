<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <title>Convert Tiny Urls to Long urls</title>
  </head>
  <body class="container" style="padding-top: 40px;">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Convert tiny urls to long urls (JSON API: http://tiny2long.herokuapp.com/api/urls?url=tiny-url-here)</h3>
     </div>
      <div class="panel-body">
        <form class="form-horizonal" id="tiny_url_form">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Tiny url here" id="tiny_url_input">
            <span id="no_input_error" style="color:red; display:none"></span>
          </div>
          <input type="submit" value="Get long url" class="btn btn-primary">
          <span id="loading_spinner" style="display:none;">
            <img src="images/spinner.gif">
          </span>
        </form>
        <div id="long_url_container">
        </div>
      </div>
    </div>
  </body>
</html>
